<div class="side-nav-content">

    <ul class="nav-list" [ngClass]="{'nav-list-open': sideNavStatus}">
        <li class="nav-list-item" *ngFor="let item of (userRole === 'ADMIN' ? list : list_employee)">
            <i class="{{item.icon}} "></i>
            <span class="">
                <a (click)="navigateToPage(item.navigation)" style="cursor: pointer">{{item.name}}</a>
            </span>
        </li>
    </ul>
</div>
