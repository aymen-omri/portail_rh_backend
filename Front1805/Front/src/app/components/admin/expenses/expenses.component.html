<form>
    <div class="form-group">
      <label for="expense-type">Expense Type:</label>
      <select id="expense-type" name="expense-type" class="form-control" required>
        <option value="" selected disabled>Select Expense Type</option>
        <option value="travel">Travel</option>
        <option value="food">Food</option>
        <option value="lodging">Lodging</option>
        <option value="supplies">Supplies</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="expense-date">Expense Date:</label>
      <input type="date" id="expense-date" name="expense-date" class="form-control" required>
    </div>
  
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" class="form-control" min="1" step="0.01" required>
    </div>
  
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" class="form-control" required></textarea>
    </div>
  
    <div class="form-group">
      <label for="justification">Justification:</label>
      <input type="file" id="justification" name="justification" class="form-control-file" accept="image/*,.pdf" required>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
