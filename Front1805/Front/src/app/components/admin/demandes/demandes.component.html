<table class="table table-striped">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Prénom</th>
      <th>CIN / N° Passeport</th>
      <th>Date de soumission de la demande</th>
      <th>Valider</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.cin }}</td>
      <td>{{ employee.birthday | date }}</td>
      <td>
        <button type="button" [routerLink]="['/dashboard/details' , employee.id_user]">Détails</button>
      </td>
    </tr>
  </tbody>
</table>
