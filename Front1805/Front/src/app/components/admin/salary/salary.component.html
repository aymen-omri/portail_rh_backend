<form>
    <div class="form-group">
      <label for="employee-name">Employee Name:</label>
      <input type="text" id="employee-name" name="employee-name" class="form-control" value="John Doe" disabled>
    </div>
  
    <div class="form-group">
      <label for="employee-id">Employee ID:</label>
      <input type="text" id="employee-id" name="employee-id" class="form-control" value="123456" disabled>
    </div>
  
    <div class="form-group">
      <label for="department">Department:</label>
      <input type="text" id="department" name="department" class="form-control" value="Sales" disabled>
    </div>
  
    <div class="form-group">
      <label for="amount">Amount Requested:</label>
      <input type="number" id="amount" name="amount" class="form-control" min="1" required>
    </div>
  
    <div class="form-group">
      <label for="reason">Reason for Advance:</label>
      <textarea id="reason" name="reason" class="form-control" required></textarea>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
